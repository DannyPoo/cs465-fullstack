<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onLoginSubmit()">
        <div *ngIf="formError" class="alert alert-danger" role="alert">
          {{ formError }}
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In!</button>
      </form>
    </div>
  </div>
